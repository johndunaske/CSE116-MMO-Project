<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Slither.io Clone - Loonride Example</title>
    <div id="Login">
        Username: <input id="UserInput" type="text"></input><br>
        Password: <input id="PassInput" type="password"></input>
        <button id="SignInButton">Sign In</button>
        <button id="SignUpButton">Sign Up</button>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script>
        var socket = io();
    var Login = document.getElementById('Login');
    var UserInput = document.getElementById('UserInput');
    var SignInButton = document.getElementById('SignInButton');
    var SignUpButton = document.getElementById('SignUpButton');
    var PassInput = document.getElementById('PassInput');

    SignInButton.onclick = function(){
    socket.emit('signIn',{username:UserInput.value,password:PassInput.value});
        console.log(UserInput.value)
        console.log(PassInput.value)
    }


    SignUpButton.onclick = function(){
    socket.emit('signUp',{username:UserInput.value,password:PassInput.value});
    }


    socket.on('signInResponse',function(data){

    if(data.success){
        alert("Sign in successul")
        Login.style.display = 'none';
    } else
    alert("Sign in unsuccessul.");
    });
    socket.on('signUpResponse',function(data){
    if(data.success){
    alert("Sign up successul.");
    } else
    alert("Sign up unsuccessul.");
    });

    </script>

    <div id="gameDiv" style="display:none;">
    <script src="lib/phaser.min.js"></script>
    <script src="src/game.js"></script>
    <script src="src/snake.js"></script>
    <script src="src/snake2.js"></script>
    <script src="src/client.js"></script>
    <script src="src/playerSnake.js"></script>
    <script src="src/otherSnake.js"></script>
    <script src="src/food.js"></script>
    <script src="src/util.js"></script>
    </div>
</head>
<body>
    <script>

        (function() {
            var game = new Phaser.Game(800, 500, Phaser.AUTO, null);

            game.state.add('Game', Game);
            game.state.start('Game');
        })();
    </script>
</body>
</html>
